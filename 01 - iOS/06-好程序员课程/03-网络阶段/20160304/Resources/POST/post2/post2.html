<html>
<head><meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>post上传</title>
</head>
<body>
	<p>使用post请求 enctype=multipart/form-data</p>
	<form method=post enctype=multipart/form-data action="/cgi-bin/post2.cgi">
		<p>上传文件:
		<input name="filename" type=file>
		</p>
		<p>
		<input type="submit" value="确定">
		<input type="reset" value="取消">
		</p>
	</form>
</body>
</html>
